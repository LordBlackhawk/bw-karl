<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Karl - WebGUI</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script src="js/lib/jquery-2.1.1.min.js" type="text/javascript"></script>
    <link href="js/lib/nouislider-6.2.0/jquery.nouislider.css" rel="stylesheet" type="text/css"/>
    <script src="js/lib/nouislider-6.2.0/jquery.nouislider.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery.autocomplete.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
    Status:
    <div id="status"></div><span id="info"></span>
    <p><button id="engine-interrupt">interrupt</button><button id="engine-continue">continue</button>Slowdown:</p>
    <div id="gamespeed"></div>
    <div>
        <h1>Insert Planitems:</h1>
        <form id="add-planitem-morph">
            <input type="text" id="add-planitem-morph-type" value="Zerg Drone" />
            <input type="submit" value="morph" />
        </form>
        <form id="add-planitem-build">
            <input type="text" id="add-planitem-build-type" value="Zerg Spawning Pool" />
            <input type="submit" value="build" />
        </form>
    </div>
    
    <div data-uiimport="plangraph" class="uiimport"></div>
</body>
</html>
